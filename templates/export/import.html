{% extends "base.html" %}

{% block title %}导入数据 - {{ ledger.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">导入Excel数据</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h5 class="alert-heading">导入说明</h5>
                    <p>请确保Excel文件包含以下列：</p>
                    <ul>
                        <li>日期（格式：YYYY-MM-DD）</li>
                        <li>金额（数字）</li>
                        <li>类型（收入/支出）</li>
                        <li>分类</li>
                        <li>描述</li>
                    </ul>
                </div>
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">选择Excel文件</label>
                        <input type="file" class="form-control" id="file" name="file" accept=".xlsx">
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('transaction.index', ledger_id=ledger.id) }}" class="btn btn-secondary">返回</a>
                        <button type="submit" class="btn btn-primary">开始导入</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
